<!DOCTYPE html>
<html>
<head>
    <title>Product Survey</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Pick your favorite!</h1> 
    <div id="picture-root"></div>
    
    <h2 class="hidden">Results</h2>
    <table class="hidden">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Times Presented</th>
                <th>Times Chosen</th>
            </tr>
        </thead>
        <tbody id="result-root"></tbody>
    </table>

    <template id="result-row-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <h2>Chart</h2>
    <div id="chart-root">
        <canvas width="400"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="js/data.js"></script>
    <script src="js/getRandomNumberSet.js"></script>
    <script src="js/ReportItem.js"></script>
    <script src="js/ImageItem.js"></script>
    <script src="js/ViewingChart.js"></script>
    <script src="js/App.js"></script>
    <script src="main.js"></script>

</body>
</html>
